name: Measure coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  build:
    permissions:
      contents: 'write'
      id-token: 'write'
      issues: 'write'
    
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
              
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'
          
      - name: Run Coverage
        run: mvn -B package -Pcoverage
              
      - name: Comment on PR with coverage percentages
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          gh pr comment ${{github.event.pull_request.number}} --body "Hedo SAI JaCoCo Test Coverage Summary Statistics"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          